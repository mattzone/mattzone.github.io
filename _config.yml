# Site settings
title: Blog | Matthew Palmer
description: 'DevOps and Automation focused blog that enforces the need to limit manual work.'
url: 'https://blog.devopspalmer.com'
baseurl: 'https://blog.devopspalmer.com'
google_analytics: 'UA-149875063-1'
disqus_shortname: 'mattzone-github-io'

author:
  name: 'Matthew Palmer'
  email: 'matt@devopspalmer.com'
  twitter_username: DevopsPalmer
  facebook_username: 
  github_username:  matthew-palmer
  linkedin_username:  matthew-palmer-968088b1

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false
  auto_ids: true

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
